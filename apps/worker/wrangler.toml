name = "thehumansoup-worker"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# ── D1 Database ─────────────────────────────────────────────
[[d1_databases]]
binding = "DB"
database_name = "soup-db"
database_id = "TODO-create-d1-database"

# ── Cron Triggers ───────────────────────────────────────────
[triggers]
crons = ["*/15 * * * *"]  # Index every 15 minutes

# ── Environment Variables ───────────────────────────────────
[vars]
ENVIRONMENT = "development"
